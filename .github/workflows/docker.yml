name: Build & Push Docker Image to Yandex Container Registry

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Yandex Container Registry
      run: echo "${{ secrets.YC_OAUTH_TOKEN }}" | docker login --username oauth --password-stdin cr.yandex

    - name: Build Docker image
      run: |
        docker build -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/cog-stickers:latest .

    - name: Push Docker image
      run: |
        docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/cog-stickers:latest